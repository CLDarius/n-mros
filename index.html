<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Matemática-UMSA</title> 
</head> 
<body> 
    <h1>Generador de la Secuencia de Fibonacci</h1> 
    <form id="formulario_fibo"> 
        <label>Número de términos:</label> 
        <input type="number" id="id_numero" name="fibonacciNumber" min="1" required> 
        <button type="submit">Generar</button> 
    </form> 
 
    <h2>Secuencia de Fibonacci:</h2> 
    <div id="id_secuenciaFibo"></div> 
 
    <script> 
        document.getElementById('formulario_fibo').addEventListener('submit', function(event) { 
            event.preventDefault(); 
 
            var n = parseInt(document.getElementById('id_numero').value); 
            var fibo = [0]; 
            var a = 1; 
            var b = 0; 
            var c = 0; 
 
            for (var i = 1; i <= n; i++) { 
                c = a + b; 
                a = b; 
                b = c;  
                fibo[i] = c; 
            } 
 
            document.getElementById('id_secuenciaFibo').innerHTML = fibo.join(', '); 
 
 
        }); 
    </script> 
</body> 
</html>
